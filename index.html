
 
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="HTML-Basics">
    <title></title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
  		<header>
	  		<section class="myHeader">
	   			<h1 class="Header">Hello There</h1>
	   			<p class="Header2">Tell me about yourself:</p>
	   		</section>
   		</header>
      
      
   		<section class="formMain">
            
   			<label class="formLable firstLable">
   				Whats your first name?
   				<br>
   				<input name="fName" class="dataInput" type="text" placeholder="Enter your First Name">
   			</label>
            
   			<label class="formLable lastLable">
   				Whats your last name?
   				<br>
   				<input name="lName" class="dataInput" type="text" placeholder="Enter your Last Name">
   			</label>
            
   			<label class="formLable phoneLable">
   				Hit me up with them Digits, friend.
   				<br>
   				<input name="phoneNumber" class="dataInput" type="Number" placeholder="Enter your Phone Number">
   			</label>

   			<label class="boxer">
   				Rocky Balboa<input type="radio" name= "game" value="Rocky">
   			</label>
            
   			<label class="boxer boxermid">
   				Ivan Drago <input type="radio" name= "game" value="Drago">
   			</label>
            
   			<label class="boxer boxerright">
   				Apollo Creed <input type="radio" name= "game" value="Creed">
   			</label>

   			<label class="DiesTextEdit">
   				If he dies, what happens?
   				<br>
   				<textarea class="textBox" placeholder="He Dies."></textarea>
   			</label>

   			<label class="DropdownLand">
   				What did Ivan Drago need to do to Rocky?
   				<br>
	   			<select name="survey" class="IvanDragoDropdown">
	   				<option>Give him a massage.</option>
	   				<option>Take his photograph.</option>
	   				<option>Break Him.</option>
	   			</select>
   			</label>

   			<input type="submit" name="submit" class="submitButton formLable">

   		</section>
	</body>

</html>
